<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Tải Lên Tệp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            display: block;
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Tải Lên Video và Hình Ảnh</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept="image/*,video/*" multiple required>
        <button type="submit">Tải Lên</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const files = document.getElementById('fileInput').files;
            if (files.length > 0) {
                for (let i = 0; i < files.length; i++) {
                    console.log('Tải lên tệp:', files[i].name);
                }
                alert('Tệp đã được tải lên (trong console).');
            }
        });
    </script>
</body>
</html>
